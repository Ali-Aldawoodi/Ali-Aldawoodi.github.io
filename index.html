<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Coding Quiz!</title>
</head>

<body>
    <main>
        <h1>Coding Quiz Challenge</h1>

        <div class="timer-card">
            <div class="timer-countdown">60</div>
        </div>

        <div class="words-fill"></div>

        <section>
            <div id="results">
                <div>
                    <h2> Wins: <span> 0</span></h2>
                    <h2> Losses: <span class="lose-game"> 0</span></h2>
                </div>


            </div>
        </section>

        <div id="answer-result"></div>

        <button id="start" class="start-button">Start</button>
        <div id="user-score"></div>
        <div id="written-questions"></div>
        <div id="all-choices">
            <button class="choices"></button>
            <button class="choices"></button>
            <button class="choices"></button>
            <button class="choices"></button>
        </div>

        <button id="next-button"> Next </button>
        <div id="score-output"></div>

        <div class="hide">
            <form method="post">
                <div class="input">
                    <label for="initials"> Initials </label>
                    <input type="text" name="Initials" id="initials">
                </div>
            <button id="submit"> Submit </button>
            </form>
        </div>

        <script src="./assets/script.js"></script>
    </main>
</body>

</html>
